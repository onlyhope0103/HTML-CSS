<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Samsung X Fast Campus</title>
    <style>
      .container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }
      .item {
        width: 100px;
        flex-grow: 1;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1-1</div>
      <div class="item">1-2</div>
      <div class="item">1-3</div>
    </div>
    <div class="container">
      <div class="item">2-1</div>
      <div class="item">2-2</div>
      <div class="item">2-3</div>
    </div>
    <div class="container">
      <div class="item">3-1</div>
      <div class="item">3-2</div>
      <div class="item">3-3</div>
    </div>
  </body>
</html>
